<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D5 Benchmark</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="top_section">
            <img src="assets/logo.png" alt="logo">
        </div>
        <nav>
            <li class="nav_link">All</li>
            <li class="nav_link">Today's deals</li>
            <li class="nav_link">Customer Service</li>
            <li class="nav_link">Registry</li>
            <li class="nav_link">Gift Cards</li>
            <li class="nav_link">Sell</li>
        </nav>
    </header>
    <main>
            <div id="hero">
                <button id="hero_button">Shop All Holiday Gift Cards</button>
                <div id="hero_text">
                    <div>
                        <p>Holiday Gift Guides</p>
                        <p>Be a go-gifter</p>
                    </div>
                </div>
            </div>
            <section class="first_box">
                <div id="shop_now">
                    <p>Find the perfect gift</p>
                    <p>Shop now</p>
                </div>
                <div id="small_pics" >
                    <div><img class="first_sec_img" src="assets/img_1.jpg" alt="kindle"></div>
                    <div><img class="first_sec_img" src="assets/img_2.jpg" alt="laptop"></div>
                    <div><img class="first_sec_img" src="assets/img_3.jpg" alt="smart watch"></div>
                    <div><img class="first_sec_img" src="assets/img_4.jpg" alt="pets"></div>
                </div>
                <div id="big_pics">
                    <div><img src="assets/img_9.png" alt="christmas time"></div>
                    <div class="big_pics_text">
                        <p>Play the gifting game</p>
                        <p>Shop gaming</p>
                    </div>
                    <div><img src="assets/img_10.png" alt="marshall radio"></div>
                    <div class="big_pics_text">
                        <p>The sound of cheer</p>
                        <p>Shop Audio & Accessories</p>
                    </div>
                </div>
            </section>
    </main>
    <footer>
        <div id="footer_link"><a href="#">Back to top</a>
        </div>
        <div id="bottom_section">
            <img src="assets/logo.png" alt="logo">
        </div>
    </footer>
    <script src="D5.js"></script>
</body>
</html>
